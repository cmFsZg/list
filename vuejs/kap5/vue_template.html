<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <h1>{{ title }}</h1>
        <!-- two way data binding  -->
        <input type="text" v-model="name">
        <p>{{ name }}</p>
        <button @click="clickButton">click this button</button>
        <button @click="destroy">destroy</button>
    </div>

    <script>
        var app = new Vue({
            el: '#app', // https://vuejs.org/v2/api/#el
            template: '', // https://vuejs.org/v2/api/#template

            // render (h) {}, // https://vuejs.org/v2/api/#render

            data: {
                name: 'default value',
                title: 'title',
            }, // https://vuejs.org/v2/api/#data

            computed: { // https://vuejs.org/v2/api/#computed
                fullName: {
                    get() {},
                    set(value) {} // https://vuejs.org/v2/guide/computed.html#Computed-Setter
                }
            },

            // https://vuejs.org/v2/api/#methods  			
            methods: {
                changeValue: function(event) {
                    this.value = event.target.value;
                },
                clickButton: function(event) {
                    this.title = 'updated title ...';
                },
                destroy: function(event) {
                    this.$destroy();
                },
            },

            components: {},


            // https://vuejs.org/guide/instance.html#Lifecycle-Diagram
            beforeCreate() {
                console.log('beforeCreate');
            },
            created() {
                console.log('created');
            },
            beforeMount() {
                console.log('beforeMount');
            },
            mounted() {
                console.log('mounted');
                // https://vuejs.org/v2/api/#Instance-Properties
            },
            beforeUpdate() {
                console.log('beforeUpdate');
            },
            updated() {
                console.log('updated');
            },
            activated() {
                console.log('activated');
            }, // https://vuejs.org/v2/api/#activated
            deactivated() {
                console.log('deactivated');
            }, // https://vuejs.org/v2/api/#deactivated
            beforeDestroy() {
                console.log('beforeDestroy');
            },
            destroyed() {
                console.log('destroyed');
            },
        });
    </script>

</body>
</html>
