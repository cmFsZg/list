<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS Kap4 game</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="foundation.min.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div id="app">
        <section class="row">
            <div class="small-6 columns">

                <h1 class="text-center">YOU ({{player.wins}})</h1>

                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: player.health + '%'}">{{player.health}}</div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER ({{monster.wins}})</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: monster.health + '%'}">{{monster.health}}</div>
                </div>
            </div>
        </section>
        <section v-if=" gameOver" class="row controls">
            <div class="small-12 columns">
                <button @click="startGame" id="start-game">START NEW GAME</button>
            </div>
        </section>
        <section v-if="!gameOver" class="row controls">
            <div class="small-12 columns">
                <button @click="attack" id="attack">ATTACK</button>
                <button @click="specialAttack" id="special-attack">SPECIAL ATTACK</button>
                <button @click="healMe" id="heal">HEAL</button>
                <button @click="giveUp" id="give-up">GIVE UP</button>
            </div>
        </section>
        <section class="row log" v-if="turns.length>0">
            <div class="small-12 columns">
                <ul>
                    <li v-for="(turn,index) in turns" :class="{'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer}">
                        {{turn.timestamp}} : {{turn.text}}:{{turn.damage}}</li>
                </ul>
            </div>
        </section>
        <section class="row log" v-if="logs.length>0">
            <div class="small-12 columns">
                <ul>
                    <li v-for="(log,index) in logs">{{index + 1}}: {{log}}</li>
                </ul>
            </div>
        </section>
    </div>

    <script src="app.js">
    </script>
</body>
</html>
