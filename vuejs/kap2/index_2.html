<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>VueJS</title>
</head>
<body>

	<script src="https://npmcdn.com/vue/dist/vue.js"></script>

	<div id="exercise">
		<!-- 1) Show an alert when the Button gets clicked -->
		<div>
			<button>Show Alert</button>
		</div>
		<!-- 2) Listen to the "keydown" event and store the value in a data property 
    (hint: event.target.value gives you the value) -->
		<div>
			<input type="text">
			<p>{{ value }}</p>
		</div>
		<!-- 3) Adjust the example from 2) to only fire if the "key down" 
    is the ENTER key -->
		<div>
			<input type="text">
			<p>{{ value }}</p>
		</div>
	</div>



	<div id="app">
		<input type="text" v-on:input="changeTitle">
		<p>{{ title }}</p>
	</div>

	<script>
		new Vue({
			el : '#app',
			data : {
				title : 'Hello World!'
			},
			methods : {
				changeTitle : function(event) {
					this.title = event.target.value;
				}
			}
		});
	</script>

</body>
</html>
