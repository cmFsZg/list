<!DOCTYPE html>
<html lang="en">

<head>

<!-- Meta -->
<meta charset="UTF-8" />
<title>Udemy Exercise 4</title>

<!-- Styles -->
<link href="https://fonts.googleapis.com/css?family=Montserrat"
	rel="stylesheet">

<!-- Scripts -->
<script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
</head>

<body>

	<div id="exercise">

		<!-- 1) Hook up the button to toggle the display of the two paragraphs. Use both v-if and v-show and inspect the elements to see the difference -->
		<div>
			<button @click="toggleSwitch = !toggleSwitch">Toggle</button>
			<p v-if="toggleSwitch">You either see me ... THE IF</p>
			<p v-else="toggleSwitch">...or me THE ELSE</p>
			<p v-show="toggleSwitch">You either see me ... THE SHOW</p>
			<p v-show="!toggleSwitch">...or me THE !SHOW</p>
		</div>
		<!-- 2) Output an <ul> of array elements of your choice. Also print the index of each element. -->
		<ul>
			<li v-for="(fruit, index) in ['apple', 'bananna', 'grape', 'orange']">{‌{index
				+1}}: {‌{fruit}}</li>
		</ul>
		<!-- 3) Print all key-value pairs of the following object: {title: 'Lord of the Rings', author: 'J.R.R. Tolkiens', books: '3'}. Also print the index of each item. -->
		<ul>
			<li v-for="(value, keyName, index) in books">{‌{index + 1}})
				{‌{keyName}}: {‌{value}}</li>
		</ul>
		<!-- 4) Print the following object (only the values) and also create a nested loop for the array: {name: 'TESTOBJECT', data: [1.67, 1.33, 0.98, 2.21]} (hint: use v-for and v-if to achieve this) -->
		<ul>
			<li v-for="(value, keyName) in testObject"><template
					v-if="keyName == 'data'">
				<li v-for="(valueX, indexX) in value">{‌{keyName}}: {‌{indexX
					+1}}) {‌{valueX}}</li>
				</template> <template v-else> {‌{value}} </template></li>
		</ul>
	</div>

</body>

</html>
